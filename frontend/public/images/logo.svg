<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 700;
        font-size: 24px;
        fill: #1f2937;
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <!-- Rounded square background with two-tone border -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20" fill="white" stroke="none"/>
  
  <!-- Top and right border segments (deep blue) -->
  <path d="M 10 10 L 110 10 L 110 30 L 30 30 L 30 110 L 10 110 Z" fill="#1e40af" stroke="none"/>
  
  <!-- Bottom and left border segments (deep green) -->
  <path d="M 10 10 L 30 10 L 30 30 L 110 30 L 110 110 L 10 110 Z" fill="#059669" stroke="none"/>
  
  <!-- Inner white area -->
  <rect x="30" y="30" width="60" height="60" rx="10" ry="10" fill="white" stroke="none"/>
  
  <!-- PTE text -->
  <text x="60" y="55" class="logo-text">PTE</text>
  
  <!-- QR text -->
  <text x="60" y="80" class="logo-text">QR</text>
</svg>
