<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 700;
        font-size: 8px;
        fill: #1f2937;
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <!-- Rounded square background with two-tone border -->
  <rect x="3" y="3" width="34" height="34" rx="7" ry="7" fill="white" stroke="none"/>
  
  <!-- Top and right border segments (deep blue) -->
  <path d="M 3 3 L 37 3 L 37 10 L 10 10 L 10 37 L 3 37 Z" fill="#1e40af" stroke="none"/>
  
  <!-- Bottom and left border segments (deep green) -->
  <path d="M 3 3 L 10 3 L 10 10 L 37 10 L 37 37 L 3 37 Z" fill="#059669" stroke="none"/>
  
  <!-- Inner white area -->
  <rect x="10" y="10" width="20" height="20" rx="3" ry="3" fill="white" stroke="none"/>
  
  <!-- PTE text -->
  <text x="20" y="18" class="logo-text">PTE</text>
  
  <!-- QR text -->
  <text x="20" y="27" class="logo-text">QR</text>
</svg>
